    <script>
    // Sample registered users (in real applications this is checked on server)
    const registeredUsers = [
      { email: "user1@example.com", password: "123456" },
      { email: "Prasanna123", password: "Prasanna123" }
    ];

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault(); // prevent form from submitting

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Check if user is registered
      const userFound = registeredUsers.find(user => user.email === email && user.password === password);

      } else {

      }
    });
