        <form action="">
            <h1>PATIENT REGISTER FORM</h1>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="glass-input" placeholder="Enter the name" required>
            </div>
            <div class="form-group">
                <label for="DOB">DOB:</label>
                <input type="date" class="glass-input" placeholder="Select the DOB" required>
            </div>
            <div class="form-group">
                <label for="Gender">Gender:</label>
                <label for="male">Male</label>
                <input type="radio" name="male" value="male" required>
                <label for="female">Female</label>
                <input type="radio" class="glass-input" value="female" required>
            </div>
            <div class="form-group">
                <label for="blood-group">Blood-Group:</label>
                <input type="text" class="glass-input" placeholder="Enter the blood-group" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="glass-input" placeholder="Enter the Email" required>
            </div>
            <div class="form-group">
                <label for="Mobile-no">Mobile-no:</label>
                <select>
                    <option value="0">---select---</option>
                    <option value="1">INDIA</option>
                </select>
                <select>
                    <option value="0">---select---</option>
                    <option value="1">+91</option>
                </select>
                <input type="tel" class="glass-input" placeholder="Enter the mobile-no">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="glass-input" placeholder="Enter the address">
            </div>
            <div class="form-group">
                <label for="private/cghs">Private/CGHS:</label>
                <input type="text" class="glass-input" placeholder="Enter the private/CHGS">
            </div>
            <div class="upload">
                <label for="card">Upload card pictures:</label>
                <input type="file">
            </div>
            <button type="submit"><a href="patient login.html">Register</button>
        </div>
    </form>
</body>

</html>
